{% extends "base.html" %}

{% block title %}상품 상세보기{% endblock %}

{% block content %}
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>가격: {{ product.price }}</p>
    <p>판매자: {{ seller.username if seller else '알 수 없음' }}</p>

    {% if product.seller_id == user.id %}
        <div style="display: flex; justify-content: space-between; max-width: 300px;">

            
            <!-- 수정 버튼 -->
            <form action="{{ url_for('edit_product', product_id=product.id) }}" method="GET" style="width: 45%;">
                <button type="submit" class="btn btn-warning btn-block">수정하기</button>
            </form>
            <!-- 삭제 버튼 -->
            <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="width: 45%;">
                <button type="submit" class="btn btn-danger btn-block">삭제</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
