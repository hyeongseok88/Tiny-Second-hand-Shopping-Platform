{% extends "base.html" %}
{% block title %}송금하기{% endblock %}
{% block content %}
<h2>송금하기</h2>

<p>
  <strong>{{ user.username }}</strong> 님의 포인트: 
  <span style="color: green;">{{ point | int | comma }}원</span>
</p>

<form method="post">
  <label>송금 대상 (사용자 이름):</label><br>
  <input type="text" name="target_username" required><br><br>

  <label>송금 금액:</label><br>
  <input type="number" name="amount" min="1" required><br><br>

  <button type="submit">송금하기</button>
</form>
{% endblock %}
